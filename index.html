<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>ALEX'S CASINO</title>
  </head>
  <body>
    <div class="container">
      <div class="sm-frame">
        <div class="display">
          <div class="icons"></div>
          <div class="info">
            <span class="bet"
              >Bet: <number class="bet-value">0.5</number> €</span
            >
            <span class="money-won">0</span>

            <span class="credit"
              >Credit: <number class="credit-value">100</number> €</span
            >
          </div>
        </div>
        <div class="commands">
          <div class="add-take">
            <button class="plus"><span class="front-plus">+</span></button>
            <button class="minus"><span class="front-minus">-</span></button>
            <input type="number" class="add-take-value" value="0.5" />
          </div>
          <button class="run"><span class="front-run">SPIN</span></button>
          <div></div>
        </div>
        <div class="sm-body"></div>
      </div>
      <div class="legend"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
